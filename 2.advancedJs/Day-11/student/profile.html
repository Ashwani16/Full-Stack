<script>
    let user=JSON.parse(localStorage.getItem("user"));
    let h1=document.querySelector('#name')
    h1.innerText=user.name;
    function update(){
        let student=JSON.parse(localStorage.getItem("students"));
       console.log(student)
        student.forEach(element => {
            console.log(element.userName,user.userName)
            if((element.name==user.name) && (element.password==user.password)){
                element.password=document.querySelector("input").value
                console.log("password changed succesfully");
                localStorage.setItem("students",JSON.stringify(student))
            }
        });
    }

</script>
