<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="./worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
      <input type="text" id="Image" placeholder="image link">
      <input type="text" id="name" placeholder="enter name">
      <input type="email" id="email" placeholder="enter email">
     <select name="" id="country">
     <option value="in">India</option>
     <option value="us">China</option>
     <option value="ch">Newzeland</option>
     <option value="uk">USA</option>
     <option value="nz">UK</option>
     </select>
     <button id="submit" onclick="signUp()">Submit</button>
      <!-- Profile Pic, (Id:- image)
           Name, (Id:- name)
           Email, (Id:- email)
           country, (Id: country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
           ** Submit button will have Id:- "submit". -->
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
