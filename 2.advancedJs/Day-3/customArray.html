    let obj={}
   
    function array(){
        Object.defineProperty(this,"length",{
            value:0,
            enumerable:false,
            writable:true
        })
        this.length=0
    }
    array.prototype.push=function(ele){
       this[this.length]=ele
        this.length++;
        return this.length

    }
    array.prototype.pop=function(){
        this.length--;
        delete(this[this.length])
    }
    array.prototype.map=function(cbf){
        let temp=new array();
        for (const key in this) {
            if (Object.hasOwnProperty.call(arr, key)) {
                
                temp.push(cbf(this[key],key,this))
                
            }
            
        }
        return temp;
    }
    array.prototype.forEach=function(cbf){
        for (const key in this) {
            if (Object.hasOwnProperty.call(arr, key)) {
                cbf(this[key],key,this)
            }
        }
    }
    array.prototype.filter=function(cbf){
        let temp=new array;
        for (const key in this) {
            if (Object.hasOwnProperty.call(this, key)) {
                if(cbf(this[key],key,this)){
                    temp.push(this[key])
                }
            }
        }
        return temp;
    }
    array.prototype.reduce=function(cbf){
        let ac=0
        for (const key in this) {
            if (Object.hasOwnProperty.call(this, key)) {
                    ac=cbf(ac,this[key])  
            }
        }
        return ac;
    }
